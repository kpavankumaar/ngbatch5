<html>
    <head>
        <title>times up</title>
        <style>
            body{
                background-color: white;

    </head>
    <body>
        <input type="button" value="Start"  id="start_button" onclick="show_time1()">
        <p id="demo"></p>
        <span id="demo1" ></span>
        <script>
            var min=00;
            var sec=05;
            var stoptime; 
            var stopp;
          function show_time()
          {
            sec=sec-1;
            if(sec == 00 )
            {
                sec=59;
                min=min-1;
            }
            if(min == 00)
            {
                document.getElementById("demo").style.color="red";  
            }
            if(min == 0 && sec == 1)
            {
                clearInterval(stopp);
			setTimeout(() => {
                document.getElementById("demo").innerHTML="0:0";
               document.getElementById("demo1").innerHTML="Time OVER";
            }, 1000);	
                
            }
            document.getElementById("demo").innerHTML=min+":"+sec;
          }
         
           function show_time1()
           {
         document.getElementById("start_button").style.opacity=0;
         document.getElementById("demo").innerHTML="0:5";
            stopp=setInterval(show_time,1000);
           }
		   
            </script>
    </body>
