<!DOCTYPE html>
<html>
<head>
	<title>DOM</title>
	<style type="text/css">

		ul li{
			width:200px;
			list-style-type: none;
			float:left;
			border:2px solid black;
			padding:10px;
		}
		ul::after,ul::before{
			content:'';
			display: block;
			clear:both;
		}
	</style>
</head>
<body>
	<div>
		<p>showme</p>
		<button>Hide</button>
		<button>Show</button>
	</div>

		</ul>
	</div>
<script type="text/javascript">
	var table = {

		holdsWeight: function(weight){
			console.log(weight);
			console.log('it holds weight upto ', weight);
		}
	}
	// table.holdsWeight()

	var btn = document.getElementsByTagName('button');
	var content = document.getElementsByTagName('p')[0];
	btn[0].onclick = function(){
		content.style.display = 'none';
		console.log('click on button hide')
	}
	btn[1].onclick = function(){
